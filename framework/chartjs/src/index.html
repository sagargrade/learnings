<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chart JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Chart JS</h1>
    <div class="chart-detail">
      <canvas id="myChart"></canvas>
    </div>
    <script type="module" src="./scripts/script.js"></script>

    <div class="chart-tooltip">
      <canvas id="myChartTooltip"></canvas>
    </div>

    <table id="tooltipId">
      <thead>
        <tr>
          <th>Test</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
        </tr>
        <tr>
          <td>42536</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="./scripts/chart-tooltip.script.js"></script>
  </body>
</html>
